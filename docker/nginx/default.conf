# 아래 설정은 react와 django로 구성된 application에 reverse proxy로 활용하기 위한 설정임.
# 때문에 중간에 보면 요청 uri에 대한 파일이 있으면 해당 파일을 반환(front 요청)
# 파일이 없으면 8000포트로 패스 (backend 요청)

server {
    # 80포트 listen
    listen 80;
    # server_name에 언더바를 사용해 절대 일치하지 않는 server name을 지정함. 
    # 때문에 모든 요청은 첫 번째 서버블록을 선택하게 됨
    server_name _;
    # 보안을 위해 서버 버전 명시 off
    server_tokens off;
    # 파일업로드 최대 사이즈 20M
    client_max_body_size 20M;

    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
    }
    
    location /api {
        try_files $uri @proxy_api;
    }

    location /admin {
        try_files $uri @proxy_api;
    }

    location @proxy_api {
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Url-Scheme $scheme;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $http_host;
        proxy_redirect off;

        proxy_pass http://api:8000;
    }
}
